<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  <style>
    body{
        background-image: url('background_image.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

    }
  </style>
  </head>
  <body>
    <header id="navbar">
      <nav class="navbar-container container">
        <a href="/" class="home-link">
          <div class="navbar-logo"></div>

            RIVO
        </a>
        <button
          type="button"
          id="navbar-toggle"
          aria-controls="navbar-menu"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="navbar-menu" aria-labelledby="navbar-toggle">
          <ul class="navbar-links">
            <li class="navbar-item"><a class="navbar-link" href="/about">HOME</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/blog">ABOUT</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/careers">SERVICES</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/contact">CONTACT</a></li>
            <li class="navbar-item"><a class="navbar-link" href="/contact">FEEDBACK</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="index.js"></script>
  </body>
</html>
